<main class="content">
  <section class="content__item content__item--no-padding-tb">
    <!-- <div class="content__item-loading" *ngIf="isLoading">
      Loading...
    </div> -->
    <!-- <div *ngIf="!isLoading"> -->
    <div>
      <app-filter [style]="'search'" (filterList)="onFilterUsersList($event)"></app-filter>
      <app-users-list [model]="users$ | async" (userSelect)="onUserSelect($event)"></app-users-list>
    </div>
  </section>
  <section class="content__item content__item--no-padding-tb" [class.is-empty]="!model?.hasCurrent()">
    <app-user-info *ngIf="model?.hasCurrent()" [model]="model?.getCurrent()"></app-user-info>
    <p class="content__item-text" *ngIf="!model?.hasCurrent()">Select a person on the left</p>
  </section>
</main>
