<ul class="users-list">
  <li class="users-list__item" *ngFor="let user of model; trackBy: trackById">
    <app-user [model]="user" [isCurrent]="current?.user?.id === user.id" (userSelected)="onUserSelected($event)"></app-user>
  </li>
</ul>
<p class="users-list-empty" *ngIf="model?.length === 0 || !model">No Users to Show</p>
