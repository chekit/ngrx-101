<main class="content">
  <section class="content__item content__item--no-padding-tb">
    <!-- <div class="content__item-loading" *ngIf="isLoading">
      Loading...
    </div> -->
    <!-- <div *ngIf="!isLoading"> -->
    <div>
      <app-filter [style]="'search'" (filterList)="onFilterUsersList($event)"></app-filter>
      <app-users-list [model]="users$ | async" (userSelect)="onUserSelect($event)"></app-users-list>
    </div>
  </section>
  <section class="content__item content__item--no-padding-tb" [class.is-empty]="!(current$ | async)?.user">
    <app-user-info *ngIf="(current$ | async)?.user" [model]="current$ | async"></app-user-info>
    <p class="content__item-text" *ngIf="!(current$ | async)?.user">Select a person on the left</p>
  </section>
</main>
