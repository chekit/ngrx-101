<ul class="todos-list" *ngIf="model?.getTodos().length > 0">
  <li class="todos-list__item" *ngFor="let todo of model?.getTodos(); trackBy: trackById">
    <app-todos-item [model]="todo" [isCurrent]="model?.getCurrent()?.id === todo.id" (todoSelected)="onTodoSelected($event)"></app-todos-item>
  </li>
</ul>
<p class="todos-list-empty" *ngIf="model?.getTodos().length === 0">No Todos to Show</p>
