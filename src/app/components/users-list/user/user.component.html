<div class="user" (click)="selectUser()" [class.is-current]="isCurrent">
  <p class="user__name">{{model.name}}</p>
  <p class="user__company-name"><strong>Компания</strong>: {{model.company.name}}</p>
  <p class="user__company-phrase"><strong>Слоган</strong>: {{model.company.catchPhrase}}</p>
</div>
